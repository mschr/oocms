<div class="dojoxFileInfoPane">
	<table>
		<tbody>
			<tr>
				<td class="dojoxFileInfoLabel dojoxFileInfoNameLabel">${_messages.name}</td>
				<td class="dojoxFileInfoName" data-dojo-attach-point="nameNode"></td>
			</tr>
			<tr>
				<td class="dojoxFileInfoLabel dojoxFileInfoPathLabel">${_messages.path}</td>
				<td class="dojoxFileInfoPath" data-dojo-attach-point="pathNode"></td>
			</tr>
			<tr>
				<td class="dojoxFileInfoLabel dojoxFileInfoSizeLabel">${_messages.size}</td>
				<td class="dojoxFileInfoSize" data-dojo-attach-point="sizeNode"></td>
			</tr>
		</tbody>
	</table>
	<div data-dojo-attach-point="containerNode" style="display:none;"></div>
</div>
